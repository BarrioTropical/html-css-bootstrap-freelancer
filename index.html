<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark h-100">
            <div class="container-md">
              <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar" aria-controls="boot-navbar"
              aria-expanded="false"
              aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="boot-navbar">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active text-uppercase" aria-current="page" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">Contact</a>
                    </li>
                      </ul>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>

    <!--Main-->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="bg-green">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img class="avatar" src="./img/avatar.svg" alt="Avatar">
                        <h1 class="text-uppercase">start bootstrap</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Portfolio Section -->
        <section id="portfolio">
            <div class="container-md">
                portfolio
            </div>
        </section>
        <!-- About Section -->
        <section id="about" class="bg-green">
            <div class="container-md">
                About
            </div>
        </section>
        <!-- Contact Section -->
        <section id="contact">
            <div class="container-md">
                Contact
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!-- Top Footer-->
        <div id="footer-top" class="bg-grey">
            top footer
        </div>
        <!-- Sub Footer-->
        <div id="sub-footer" class="bg-dark-grey">
            sub footer
        </div>
    </footer>

</body>
</html>
