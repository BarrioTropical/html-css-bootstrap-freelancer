<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark h-100">
            <div class="container-md">
              <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar" aria-controls="boot-navbar"
              aria-expanded="false"
              aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="boot-navbar">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active text-uppercase" aria-current="page" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">Contact</a>
                    </li>
                      </ul>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>

    <!--Main-->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="bg-green pb-4 pt-4">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img class="avatar" src="./img/avatar.svg" alt="Avatar">
                        <h1 class="text-uppercase mb-4 pt-6">start bootstrap</h1>
                        <h2 class="mb-4 align-items-center">_________ &star; ________</h2>
                        <h3 class="text-uppercase">graphic artist - web designer - illustrator</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="mt-5 mb-5">
            <div class="container-md">
                <div class="col-auto text-center">
                    <h1 class="text-uppercase mb-4 pt-6">start bootstrap</h1>
                    <h2 class="mb-4 align-items-center">_________ &star; ________</h2>
                </div>


                <div class="row mt-4">
                    <div class="mt-4 col-12 col-sm-6 col-md-4">
                        <img src="./img/cabin.png" alt="Cabin" class="round">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-4">
                        <img src="./img/cake.png" alt="Cake" class="round">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-4">
                        <img src="./img/circus.png" alt="Circus" class="round">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-4">
                        <img src="./img/game.png" alt="Game" class="round">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-4">
                        <img src="./img/safe.png" alt="Safe" class="round">
                    </div>
                    <div class="mt-4 col-12 col-sm-6 col-md-4">
                        <img src="./img/submarine.png" alt="Submarine" class="round">
                    </div>
                </div>
            </div>
        </section>
        <!-- About Section -->
        <section id="about  pb-4 pt-4" class="bg-green">
            <div class="container-md text-center">
                <h2 class="text-uppercase mb-4 pt-6">About</h2>
                <h3 class="mb-4 align-items-center">_________ &star; ________</h3>
            </div>
        </section>
        <!-- Contact Section -->
        <section id="contact pb-4 pt-4">
            <div class="container-md text-center">
                <h2 class="text-uppercase mb-4 pt-6">Contact me</h2>
                <h3 class="mb-4 align-items-center">_________ &star; ________</h3>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!-- Top Footer-->
        <div id="footer-top" class="bg-grey">
            top footer
        </div>
        <!-- Sub Footer-->
        <div id="sub-footer" class="bg-dark-grey text-center">
            Copyright Your Website 2019
        </div>
    </footer>

</body>
</html>
